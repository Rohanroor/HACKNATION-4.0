<!DOCTYPE html>
<html>
<head>
    <title>Uploaded File</title>
</head>
<body>
    <h1>Uploaded File</h1>
    {% if filename %}
        {% if filename.lower().split('.')[-1] in ['png', 'jpg', 'jpeg', 'gif'] %}
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
        {% else %}
            <p>Download your file: <a href="{{ url_for('uploaded_file', filename=filename) }}">{{ filename }}</a></p>
        {% endif %}
    {% endif %}
</body>
</html>

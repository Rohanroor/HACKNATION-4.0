<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Scan AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0d1b1e;
            --secondary-dark: #1d3633;
            --accent-green: #4a9375;
            --accent-light: #88a47c;
            --text-primary: #e8f3e8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--secondary-dark), var(--primary-dark), var(--secondary-dark));
            background-size: 400% 400%;
            animation: gradient-move 20s ease infinite;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(13, 27, 30, 0.8);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-green);
            box-shadow: 0 0 30px rgba(74, 147, 117, 0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(136, 164, 124, 0.3);
            margin-bottom: 20px;
        }

        p {
            color: var(--text-primary);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .upload-container {
            padding: 20px;
            border: 2px dashed var(--accent-light);
            border-radius: 10px;
            background: var(--secondary-dark);
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            border-color: var(--accent-green);
            background: rgba(29, 54, 51, 0.6);
        }

        input[type="file"] {
            padding: 15px;
            margin-top: 10px;
            width: 100%;
            color: var(--text-primary);
            border: none;
            background: transparent;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, var(--accent-green), var(--accent-light));
            color: var(--text-primary);
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 147, 117, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Scan AI</h1>
        <p>Upload your crop image for instant disease detection and analysis</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="upload-container">
                <input type="file" name="image" accept=".png,.jpg,.jpeg,.gif"><br>
            </div>
            <input type="submit" value="Analyze Image">
        </form>
    </div>
</body>
</html>
